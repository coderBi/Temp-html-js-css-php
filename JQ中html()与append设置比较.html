<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>youku api</title>
	<script src="http://testphp.com/myTools/collect-web-site/public/js/jquery-1.12.3.min.js" type="text/javascript"></script>
</head>
<body>
<div id='parent'>
	<div id='child'>你好呀</div>
</div>	
<div class='p'>
	<div class='c'>你好呀</div>
	<img src="#" alt='一张图片'/>
</div>	
<script>
	$('.p img').mouseenter(function(event){
		//target是火狐的  srcElement是ie的
		var eventSource = event.srcElement || event.target;
		//通过测试，如果直接用html()函数进行内部的替换，下面会找不到$(eventSource).parent()，分析原因应该是它内部的遭到了破坏		
		//$(eventSource).parent().html($(eventSource).parent().html()+'<p>傻X</p>');

		//通过测试，通过append prepend函数进行元素的追加不会影响$(eventSource).parent()的获取
		$(eventSource).parent().prepend('<p>傻X</p>');
		console.log($(eventSource));
		console.log($(eventSource).parent());
	});
</script>
</body>
</html>
