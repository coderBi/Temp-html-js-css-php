<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试jquery一个对象绑定多个click事件</title>
    <script src="jquery-1.12.3.js"></script>
</head>
<body>
<div id="test" style="width: 50px;height: 50px;background-color: teal"></div>
<script>
    function c1() {
        console.log('click1');
    }
    function c2() {
        console.log('click2');
    }
    //通过测试可以发现这两个函数都是执行的
    $("#test").click(c1);
    $("#test").click(c2);
    //可以通过unbind进行一个事件上的一个函数进行解绑  如果下面的代码执行那么click就只会触发一个c1函数
    //$("#test").unbind("click", c2);

    //note: unbind函数如果没有要解绑的函数，那么会解绑所有的函数， 进一步如果没有提供事件类型  那么就是所有的事件上的所有函数都会被解绑
</script>
</body>
</html>
