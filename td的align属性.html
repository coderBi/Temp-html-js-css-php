<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>td的align属性</title>
	<style>
		td{border:1px solid teal;}
	</style>
</head>
<body>
	<!--对于td align属性可以设置水平方向的对齐方式
		align的值可以为 left right center等
	-->
<table style="border:1px solid red;">
<tr>
<td>第一个td</td>
<!--td设置align为center  让内容居中显示-->
<td align='center'>第二个td</td>
</tr>
<tr>
<td>长长长长长长长长长长长长长长长长长长长长长长长</td>
<td align='center'>长长长长长长长长长长长长长长长长长长</td>
</tr>
</table>
</body>
</html>
