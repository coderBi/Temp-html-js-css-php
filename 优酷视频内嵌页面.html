<!--embed 的src可以从优酷页面获取到最新的-->

<!--属性 flashvars=""  使用默认设置，可以全屏分享等（也就是显示所有的播放器下面的设置按钮）-->
<embed type="application/x-shockwave-flash" src="http://player.youku.com/player.php/sid/XMjUyMjAwNjcyNA==/v.swf" wmode="transparent" id="movie_player" name="movie_player" bgcolor="#000000" quality="high" allowfullscreen="true" flashvars="" pluginspage="http://www.macromedia.com/go/getflashplayer" width="600" height="490"></embed>

<!--flashvars="winType=adshow" 无广告，但没有全屏等设置项-->
<embed type="application/x-shockwave-flash" src="http://player.youku.com/player.php/sid/XMjY4NzU0NDI1Mg==/v.swf" wmode="transparent" id="movie_player" name="movie_player" bgcolor="#000000" quality="high" allowfullscreen="true" flashvars="winType=adshow" pluginspage="http://www.macromedia.com/go/getflashplayer" width="600" height="490"></embed>

<!--可以全屏等设置，效果跟flashvars=""一样，据说二者不同点是flashvars="winType=1" 存在广告-->
<embed type="application/x-shockwave-flash" src="http://player.youku.com/player.php/sid/XMjY4NzU0NDI1Mg==/v.swf" wmode="transparent" id="movie_player" name="movie_player" bgcolor="#000000" quality="high" allowfullscreen="true" flashvars="winType=1" pluginspage="http://www.macromedia.com/go/getflashplayer" width="600" height="490"></embed>
